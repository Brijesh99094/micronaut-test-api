micronaut:
  server:
    cors:
      enabled: true
  application:
    name: testApi

datasources:
  default:
    driver-class-name: org.mariadb.jdbc.Driver
    db-type: mariadb
    dialect: MYSQL
    jdbc-url: jdbc:mariadb://localhost:3306/Pokemon
    username: example-user
    password: my_cool_secret

liquibase:
  datasources:
    default:
      change-log: classpath:db/liquibase-changelog.yml
netty:
  default:
    allocator:
      max-order: 3


